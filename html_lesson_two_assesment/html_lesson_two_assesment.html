<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LESSON TWO</title>
  </head>
  <body>
    <h1>COURSE sign up page</h1>
    <form class="" action="thanks.html" method="get">
    <!-- <form class="" method="get"> -->

      <p>First Name, Last Name, email, password are required</p>
      <label for="fn">First Name</label>
      <input id="fn" type="text" name="fn" placeholder="First Name" required>
      <label for="ln">Last Name</label>
      <input id="ln" type="text" name="ln" placeholder="Last Name" required>
      <p></p>
      <label for="mail">Email</label>
      <input id="mail" type="email" name="email" placeholder="Email" required>
      <label for="pwd">Password</label>
      <input id="pwd" type="password" name="pwd" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="y">Yes:</label>
      <input id="y" type="radio" name="yo" value="yes">
      <label for="n">No:</label>
      <input id="n" type="radio" name="yo" value="no">

      <p>Do you have a Credit Card or PayPal?</p>
      <select class="" name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>

      <p></p>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
